<body>
    <div class="wrapper">
        <h1>Registration!</h1>
        <form action="/action_page.php">
            <!-- Name -->
            <label for="fname">Your Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your name" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your name'">

            <!-- NRC -->
            <label for="lname">Your NRC</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your NRC" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your NRC'">

            <!-- Gender -->
            <label class="gen" for="">Gender</label>
            <label id="r-lb">
            <input  id="350" type="radio" class="r-btn" value="male" name="gender">Male
            </label>
            <label id="r-lb">
            <input id="351" type="radio" class="r-btn1" value="female" name="gender">Female
            </label>
            <hr>

            <label for="fname">Your Address</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your address" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your address'">
            <label for="lname">Email</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your email address" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email'">

            <label for="fname">Phone</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your phone number" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your phone'">
            <label for="lname">Your Qualification</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your qualification" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Enter your qualification'">

            <label for="name">Your profile image</label>
            <input type="file" class="input" name="myimage" accept="image/*" placeholder="No file chosen" required onfocus="this.placeholder=''"
                onblur="this.placeholder='No file chosen'">
            <hr>
        <!--     select -->
         <label for="class">Attended Class</label>
            <select id="country" name="class">
                <option value="intermediate">Intermediate Class</option>
                <option value="class">Class</option>
                <option value="class1">Class2</option>
            </select>

            <label for="course">Select Courses</label>
            <select class="select" name="course">

                <option value="" disabled selected hidden="" style="font-size: 20px " ;>course-1</option>

                <option>course-2</option>
                <option>course-3</option>
                <option>course-4</option>
            </select>
       
           <!--  date -->
            <label for="class" class="label">Date</label>
            <input type="date" class="date" placeholder="MM/DD/YY" required>
            <!-- textarea -->
            <label for="message">Message</label>
            <textarea class="input" placeholder="Your message here.." onfocus="this.placeholder=''"
                onblur="this.placeholder='Your message here..'"></textarea>
            <button class="btn">Submit<i class="fa fa-long-arrow-right"></i> </button>
        </form>
    </div>
</body>
